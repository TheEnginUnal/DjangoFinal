{% load static %}
<!-- header -->
<header>
  <!-- header inner -->
  <div class="head_top">
    <div class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 logo_section">
            <div class="full">
              <div class="center-desk">
                <div class="logo">
                  <a href="{% url 'home' %}"
                    ><img src="{% static 'images/logo.png' %}" alt="#"
                  /></a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-9">
            <div class="right_header_info">
              <ul>
                <li class="menu_iconb">
                  <a href="{% url 'user:login' %}" target="_blank"
                    >Log in
                    <img
                      style="margin-right: 15px"
                      src="{% static 'icon/5.png' %}"
                      alt="#"
                    />
                  </a>
                </li>
                <li class="menu_iconb">
                  <a href="{% url 'user:register' %}" target="_blank">Register

                    
                  </a>
                 
                </li>
                <li class="menu_iconb">
                
                 
                </li>

                {% if  request.user.is_authenticated %}
                <li class="menu_iconb">
                  <a href="{% url 'user:userprofile' %}" target="_blank"
                    ><img
                      style="margin-right: 15px"
                      src="{% static 'icon/6.png' %}"
                      alt="#"
                    />{{user.get_username}}   </a
                  >
                </li>
                <li> </li>
                {% endif %}
              <a href = "{% url 'store:shopcart' %}">  <button type="button" class="btn btn-outline-danger">
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">
    <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z"></path>
  </svg>
                  Basket {% with total_qty=store|length %}
                  <div id = "store-qty" class="d-inline-flex">
                          {% if total_qty > 0 %}
                          {{ total_qty }}
                          {% else %}
                          0           
                          {% endif %}
                  
                  </div>
                        {% endwith %}
                </button></a>
                <li class="menu_iconb">
                  
                  <!-- Example single danger button -->
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-danger dropdown-toggle"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                     Categories
                    </button>
                    <div class="dropdown-menu">
                    
                      {% for c in categories  %}
                      <a class="dropdown-item" href="{{ c.get_absolute_url }}">{{c.categoryName|title}}</a>
                      {% endfor %}
                    </div>
                  </div>
                  <img
                    style="margin-right: 15px"
                    src="{% static 'icon/3.png' %}"
                    alt="#"
                  />
                </li>

                <li>
                  <button type="button" id="sidebarCollapse">
                    <img src="{% static 'images/menu_icon.png' %}" alt="#" />
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- end header inner -->

    <!-- end header -->
    <section class="slider_section">
      <div class="banner_main">
        <div class="container-fluid padding3">
          <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mapimg">
              <div class="text-bg">
                <h1>
                  All <br />
                  In<br />
                  One <br />
                  Shop
                </h1>
                <span
                  >Lorem ipsum dolor sit amet, consectetur adipiscing elit</span
                >
                <a href="#">Buy now</a>
              </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
              <div
                id="myCarousel"
                class="carousel slide banner_Client"
                data-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    data-target="#myCarousel"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="container">
                      <div class="carousel-caption text">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="img_bg">
                              <figure>
                                <img src="{% static 'images/cap.png' %}" />
                              </figure>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="container">
                      <div class="carousel-caption text">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="img_bg">
                              <figure>
                                <img src="{% static 'images/cap.png' %}" />
                              </figure>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="container">
                      <div class="carousel-caption text">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="img_bg">
                              <figure>
                                <img src="{% static 'images/cap.png' %}" />
                              </figure>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</header>
