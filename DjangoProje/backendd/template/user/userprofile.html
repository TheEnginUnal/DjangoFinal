{% extends 'base5.html' %}
{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'css/userprofile.css' %}">{% endblock css %}
{% block content %}
    <div class="main-content">
      <div class="container mt-7">
        <!-- Table -->
        <h2 class="mb-5">Welcome {{ firstname}} {{lastname}} </h2>
        <div class="row">
          <div class="col-xl-8 m-auto order-xl-1">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">My account</h3>
                  </div>
                  <div class="col-4 text-right">
                    <a href="#!" class="btn btn-sm btn-primary">Settings</a>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form method = "POST">
                  {% csrf_token %} 
                  <h6 class="heading-small text-muted mb-4">User information</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="userName">Username</label>
                          <input type="text" id="userName" class="form-control form-control-alternative" placeholder="Username" name="username" value="{{username}}">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="email">Email address</label>
                          <input type="email" id="email" class="form-control form-control-alternative" placeholder="name@example.com" name="email" value="{{email}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="firstName">First name</label>
                          <input type="text" id="firstname" class="form-control form-control-alternative" placeholder="First name" name="firstname" value="{{firstname}}">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="lastName">Last name</label>
                          <input type="text" id="lastname" class="form-control form-control-alternative" placeholder="Last name" name="lastname" value="{{lastname}}" >
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4">
                  <!-- Address -->
                  <h6 class="heading-small text-muted mb-4">Contact information</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group focused">
                          <label class="form-control-label" for="address">Address Title </label>
                          <input id="address_title" class="form-control form-control-alternative" placeholder="Adress Title" name="address_title" value="{{address_title}}" type="text">
                        </div>
                        <div class="form-group focused">
                          <label class="form-control-label" for="address">Address Line</label>
                          <input id="address_line" class="form-control form-control-alternative" placeholder="Adress Line" name="address_line" value="{{address_line}}" type="text">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="form-group focused">
                          <label class="form-control-label" for="city">City</label>
                          <input type="text" id="city" class="form-control form-control-alternative" placeholder="City" name="city" value="{{city}}">
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group focused">
                          <label class="form-control-label" for="country">Country</label>
                          <input type="text" id="country" class="form-control form-control-alternative" placeholder="Country" name="country" value="{{country}}">
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="form-control-label" for="country">Postal code</label>
                          <input type="number" id="postal-code" class="form-control form-control-alternative" name="postalCode" placeholder="Postal code" value= "{{postal_code}}">
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4">
                  <!-- Description -->
                 
                  
                  <div class="mt-4 pt-2">
                    <button class="btn btn-primary btn-lg" type="submit" value="Submit"> Güncelle </button>
                  </div>
                  


                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6 m-auto text-center">
          <div class="copyright">
            <p>Made by Engin Ünal</p>
          </div>
        </div>
      </div>
    </footer>
 {% endblock content %}
