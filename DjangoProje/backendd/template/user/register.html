                        </div>      
                      </div> </div>


                    <div class="row">

                          <label class="form-label" for="firstName">First Name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" name="lastName" value = "{{ lastname }}" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
                   
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="password" class="form-control form-control-lg" name="password" />
                          <label class="form-label" for="password">Password</label>
                        </div>
      
                      </div>

                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="password" class="form-control form-control-lg" name="repassword" />
                          <label class="form-label" for="password">Verify Password </label>
                        </div>
      
                      </div>



                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="phone" value = "{{ phone }}" />
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
      
                      </div>

                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" name="email" value = "{{ email }}" />
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
      
                      </div>
                    </div>
