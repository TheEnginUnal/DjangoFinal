{% extends 'base5.html' %}

{% load static %}
{% block css %}<link rel="stylesheet" href="{% static 'css/register.css' %}">{% endblock css %}
{% block content %}
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">KayÄ±t Formu</h3>
                <form method="POST">
                  {% csrf_token %} 
                  {% if error %}
                  <div class="alert alert-danger">{{error}}</div>
                  {% endif %}
                  <div class="row">
                    <div class="col-md-12 mb-4 ">
                      <div class="form-outline">
                        <label class="form-label" for="userName"
                          >User Name</label
                        >
                        <input
                          type="text"
                          id="username"
                          class="form-control form-control-lg"
                          name="userName"
                          value="{{ username }}"
                        />
                      </div>
                      
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="emailAddress"
                          >E-Mail</label
                        >
                        <input
                          type="email"
                          id="emailAddress"
                          class="form-control form-control-lg"
                          name="email"
                          value="{{ email }}"
                        />
                      </div>
                    </div>
                   
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="firstName"
                          >First Name</label
                        >
                        <input
                          type="text"
                          id="firstName"
                          class="form-control form-control-lg"
                          name="firstName"
                          value="{{ firstname }}"
                        />
                      </div>
                    </div>
                   
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="lastName"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          id="lastName"
                          class="form-control form-control-lg"
                          name="lastName"
                          value="{{ lastname }}"
                        />
                      </div>
                    </div>
                   
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="password"
                          >Password</label
                        >
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg"
                          name="password"
                        />
                      </div>
                    </div>

                    

                    
                  </div>
                  <div class="row">
                    

                    <div class="col-md-12 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="password"
                          >Verify Password
                        </label>
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control-lg"
                          name="repassword"
                        />
                      </div>
                    </div>

                    
                  </div>

                  <div class="mt-4 pt-2">
                    <input
                      class="btn btn-primary btn-lg"
                      type="submit"
                      value="Submit"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
 {% endblock content %}
